<!DOCTYPE html>
<html>
    <center>
        <body>
            <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(28, 127, 251, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255, 77, 77, 0.1) 0%, transparent 40%);
            z-index: 0;
            animation: backgroundPulse 10s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 3em;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px rgba(0, 195, 255, 0.5),
                0 0 20px rgba(0, 195, 255, 0.3),
                0 0 30px rgba(0, 195, 255, 0.1);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 195, 255, 0.5), 0 0 20px rgba(0, 195, 255, 0.3), 0 0 30px rgba(0, 195, 255, 0.1); }
            50% { text-shadow: 0 0 15px rgba(0, 195, 255, 0.7), 0 0 25px rgba(0, 195, 255, 0.5), 0 0 35px rgba(0, 195, 255, 0.3); }
        }
        h3 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 3em;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px rgba(0, 195, 255, 0.5),
                0 0 20px rgba(0, 195, 255, 0.3),
                0 0 30px rgba(0, 195, 255, 0.1);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 195, 255, 0.5), 0 0 20px rgba(0, 195, 255, 0.3), 0 0 30px rgba(0, 195, 255, 0.1); }
            50% { text-shadow: 0 0 15px rgba(0, 195, 255, 0.7), 0 0 25px rgba(0, 195, 255, 0.5), 0 0 35px rgba(0, 195, 255, 0.3); }
        }
        button {
            background: linear-gradient(135deg, #ff4d4d 0%, #ff0077 100%);
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 
                0 5px 15px rgba(255, 77, 77, 0.3),
                0 0 20px rgba(255, 77, 77, 0.1);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(255, 77, 77, 0.4),
                0 0 30px rgba(255, 77, 77, 0.2);
        }

        button:hover:not(:disabled)::before {
            transform: rotate(45deg) translate(50%, 50%);
        }

        button:disabled {
            background: linear-gradient(135deg, #333333 0%, #666666 100%);
            cursor: not-allowed;
            box-shadow: none;
        }





            </style>
            <h2>Detection Result</h2>
            <h3>Note Status: {{ result }}<h3>
           
            <a href="/"><button>GO BACK.</button></a>
        </body>
    </center>

</html>
